#tmux version 2.7 macOS

#####################
### FUNCTIONALITY ###
#####################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# renumber after windows are closed
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off

# increase scrollback history
set -g history-limit 10000

# split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display " Config Reloaded!"

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

##############
### DESIGN ###
##############


# General Rice
set -g default-terminal "screen-256color"
set -g status-interval 5               # set update frequencey (default 15 seconds)

# Status line
set-option -g status on                # turn the status bar on
set-option -g status-position bottom    # position the status bar at bottom of screen
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-fg red 
set -g status-bg colour238 
set -g status-left ' #S #I/#P '
set -g status-right ' #(hostname -s) '
set -g status-attr dim

# Window list
set -g status-justify left #window list on the left
set -g window-status-fg white
set -g window-status-bg colour238
set -g window-status-attr dim
setw -g window-status-format " #W "

# Active window
setw -g window-status-current-fg white
setw -g window-status-current-bg colour8
setw -g window-status-current-attr bright
setw -g window-status-current-format " #W "

# Panes
set -g pane-border-fg colour239
set -g pane-active-border-fg white

# Window activity
setw -g monitor-activity on
setw -g visual-bell on
setw -g visual-activity off
setw -g window-status-activity-fg colour246 # grey
setw -g window-status-activity-bg black

# Command/message line.
set -g message-fg white
set -g message-bg colour238
set -g message-attr bright
set -g message-attr bold

