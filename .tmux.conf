#####################
### FUNCTIONALITY ###
#####################

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# renumber after windows are closed
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off

# increase scrollback history
set -g history-limit 10000

# split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf \; display " Config Reloaded!"

# map vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on


##############
### DESIGN ###
##############

# monitor window actibity no messages
setw -g monitor-activity on
#colors
set -g default-terminal "screen-256color"

# Status line
set -g status-fg red 
set -g status-bg black 
set -g status-left ' #S'
set -g status-right '#H '
set -g status-attr dim

# Window list
set -g status-justify left #window list on the left
set -g window-status-fg black
set -g window-status-bg white
set -g window-status-attr dim
setw -g window-status-format " #I #[fg=white]#[bg=black] #W "

# Active window
setw -g window-status-current-fg black
setw -g window-status-current-bg white
setw -g window-status-current-attr bright
setw -g window-status-current-format " #[fg=black]#I #[fg=white, bg=red] #W "

# Window activity
setw -g window-status-activity-fg colour246 # grey
setw -g window-status-activity-bg black
 
# Panes
set -g pane-border-fg black
set -g pane-active-border-fg white

# Command/message line.
set -g message-fg white
set -g message-bg black
set -g message-attr bright
set -g message-attr bold

set -g status-interval 60
set -g status-left-length 30

